    <script>
        function valorGasto() {
            var distancia = parseFloat(document.getElementById('distancia').value);
            var combustivel = parseFloat(document.getElementById('combustivel').value);
            let valor_gasto = 0;
            valor_gasto = (distancia / 8 * combustivel).toFixed(2);
            var a = document.createTextNode("O valor gasto em combustível é R$"+valor_gasto);
            document.getElementById('gasto-total').appendChild(a);
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite a distância percorrida pelo veículo em km:</p>
            <input type="number" id="distancia" class="input1-form1">
            <br><br>
            <p class="instrucao-form1">Digite o preço do combustível:</p>
            <input type="number" id="combustivel" class="input1-form1">
            <br><br>
            <div class="botao-lado">
                <input class="botao-form" type="button" value="Calcular" onclick="valorGasto()">
                <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            </div>
            <br>
            <p id="gasto-total"></p>
        </form>
