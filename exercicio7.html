    <script>
        var lista = []
        function armazenar() {
            let valor = document.getElementById('valor').value;
            lista.push(valor);
            document.getElementById('valor').value = "";
            document.getElementById('valor').focus();
        }
        function exibirNumeros() {
            var res = document.getElementById('res');
            res.innerHTML = "";
            for (let i = 0; i < lista.length; i++) {
                res.innerHTML += lista[i] + "-";
            }
            document.getElementById('valor').focus();
        }
        function exibirMaior() {
            var maior = Math.max.apply(null, lista );
            document.getElementById( 'maior-valor' ).innerHTML = maior;
        }
        function exibirMenor() {
            var menor = Math.min.apply(null, lista );
            document.getElementById( 'menor-valor' ).innerHTML = menor;
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite números:</p>
            <input type="number" id="valor" class="input1-form1">
            <br><br>
            <input class="botao-form" type="button" value="Inserir" onclick="armazenar()">
            <input class="botao-form" type="button" value="Exibir números" onclick="exibirNumeros()">
            <input class="botao-form" type="button" value="Exibir maior número" onclick="exibirMaior()">
            <input class="botao-form" type="button" value="Exibir menor número" onclick="exibirMenor()">
            <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            <br>
            <p id="res"></p>
            <p id="maior-valor"></p>
            <p id="menor-valor"></p>
        </form>
