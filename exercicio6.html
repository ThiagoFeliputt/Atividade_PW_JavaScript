    <script>
        function pesoHomens() {
            var altura = parseFloat(document.getElementById('altura').value);
            let peso_ideal = 0;
            peso_ideal = (72.7 * altura - 58).toFixed(1);
            var a = document.createTextNode("Seu peso ideal é "+peso_ideal+"kg");
            document.getElementById('peso-ideal').appendChild(a);
        }
        function pesoMulheres() {
            var altura = parseFloat(document.getElementById('altura').value);
            let peso_ideal = 0;
            peso_ideal = (62.1 * altura - 44.7).toFixed(1);
            var b = document.createTextNode("Seu peso ideal é "+peso_ideal+"kg");
            document.getElementById('peso-ideal').appendChild(b);
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite a altura em metros:</p>
            <input type="number" id="altura" class="input1-form1">
            <br><br>
            <input class="botao-form" type="button" value="Calcular peso ideal para homens" onclick="pesoHomens()">
            <input class="botao-form" type="button" value="Calcular peso ideal para mulheres" onclick="pesoMulheres()">
            <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            <br>
