    <script>
        function exibir() {
            var valor = parseInt(document.getElementById('N').value);
            let resultado = 0;
            for (let i = 1; i <= valor; i++) {
                if(i%2 === 0) {
                    var a = document.createTextNode(i+" - ");
                    document.getElementById('res1').appendChild(a);
                    resultado += i;
                }
            }
            var b = document.createTextNode(resultado);
            document.getElementById('res2').appendChild(b);
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite um valor:</p>
            <br>
            <input type="number" id="N" class="input1-form1">
            <br><br>
            <div class="botao-lado">
                <input class="botao-form" type="button" value="Exibir" onclick="exibir()">
                <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            </div>
            <p id="res1"></p>
            <p id="res2"></p>
        </form>
    </div>
