    <script>
        function converter1() {
            var temperatura = parseInt(document.getElementById('n-temperatura').value);
            let temperatura_final = 0;
            temperatura_final = (temperatura - 32) / 1.8;
            var a = document.createTextNode(temperatura_final.toFixed(2)+"°C");
            document.getElementById('resposta').appendChild(a);
        }
        function converter2() {
            var temperatura = parseInt(document.getElementById('n-temperatura').value);
            let temperatura_final = 0;
            temperatura_final = temperatura * 1.8 + 32;
            var a = document.createTextNode(temperatura_final.toFixed(2)+"°F");
            document.getElementById('resposta').appendChild(a);
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite uma temperatura:</p>
            <br>
            <input type="number" id="n-temperatura" class="input1-form1">
            <br><br>
            <input class="botao-form" type="button" value="Converter de Fahrenheit para Celsius" onclick="converter1()">
            <br>
            <input class="botao-form" type="button" value="Converter de Celsius para Fahrenheit" onclick="converter2()">
            <br>
            <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            <br>
            <p id="resposta"></p>
        </form>
