    <script>
        function calcularCusto() {
            var comprimento = parseInt(document.getElementById('comprimento').value);
            var largura = parseInt(document.getElementById('largura').value);
            let preco_piso = 0;
            preco_piso = (comprimento * largura * 36).toFixed(2);
            var a = document.createTextNode("O preço para assentar o piso deste cômodo é R$"+preco_piso);
            document.getElementById('preco-piso').appendChild(a);
        }
    </script>

    <div class="recipiente-form1">
        <form action="" method="post" class="painel-form1">
            <p class="instrucao-form1">Digite o comprimento do cômodo em metros:</p>
            <input type="number" id="comprimento" class="input1-form1">
            <br><br>
            <p class="instrucao-form1">Digite a largura do cômodo em metros:</p>
            <input type="number" id="largura" class="input1-form1">
            <br><br>
            <div class="botao-lado">
                <input class="botao-form" type="button" value="Calcular o custo" onclick="calcularCusto()">
                <input class="botao-form" type="button" value="Limpar" onclick="window.location.reload()">
            </div>
            <br>
            <p id="preco-piso"></p>
        </form> 
    </div>
